language: java

before_cache:
  # remove all the artifacts that are installed in local repo because of mvn deploy
  - rm -rf $HOME/.m2/repository/org/sonar/openapi

# to keep Maven local repository between builds:
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar'
    - '$HOME/jvmr'
    - '$HOME/maven'

notifications:
  email: false

jdk: openjdk11

script:
  - mvn -B -e -v clean verify
